<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>js</title>
</head>
<body>

    <h1>zugi e-zugi</h1>
    <script>
        x = parseInt (prompt('enter number'))
        x=10
        document.write('x = ', x)
        document.write ('<br/>')
        document.write( x , 'zugi ?', x%2 == 0)
        document.write ('<br/>')
        document.write(x , 'e-zugi ?', x%2 == 1)
        document.write ('<br/>')
        document.write ('<br/>')


        x = parseInt (prompt('enter number'))
        x=22
        document.write('x = ', x)
        document.write ('<br/>')
        document.write(  x >= 0)
        document.write ('<br/>')
        document.write(  x>=0 && x<=100)
        document.write ('<br/>')
        document.write(  x % 10)

    </script>
    
</body>
</html>
